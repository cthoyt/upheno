pattern_name: edematousAnatomicalEntity

pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/edematousAnatomicalEntity.yaml

description: 'Abnormal accumulation of fluid in anatomical entity, e.g. edema in lung.'

#  examples:
#    - http://purl.obolibrary.org/obo/XPO_0141324
#    - http://purl.obolibrary.org/obo/XPO_0141593
#    - http://purl.obolibrary.org/obo/XPO_0115698

contributors:
  - https://orcid.org/0000-0001-8314-2140

classes:
  edematous: PATO:0001450
  abnormal: PATO:0000460
  anatomical_entity: UBERON:0001062

relations:
  characteristic_of: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051

annotationProperties:
  exact_synonym: oio:hasExactSynonym

vars:
  anatomical_entity: "'anatomical_entity'"

name:
  text: "edematous %s"
  vars:
    - anatomical_entity

annotations:
  - annotationProperty: exact_synonym
    text: "edema in %s"
    vars:
      - anatomical_entity

  - annotationProperty: exact_synonym
    text: "oedema in %s"
    vars:
      - anatomical_entity

def:
  text: "Abnormal accumulation of fluid in %s."
  vars:
    - anatomical_entity

equivalentTo:
  text: "'has_part' some (
        'edematous' and
        'characteristic_of' some %s and
        'has_modifier' some 'abnormal')"
  vars:
    - anatomical_entity
