pattern_name: irregularDensityOfAnatomicalEntity

pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/irregularDensityOfAnatomicalEntity.yaml

description: 'Irregular density of anatomical entity, e.g. Irregular epiphysis of the elbow.'

#  examples:
#    - http://purl.obolibrary.org/obo/HP_0003948
#    - http://purl.obolibrary.org/obo/HP_0003301
#    - http://purl.obolibrary.org/obo/HP_0004019

contributors:
  - https://orcid.org/0000-0001-8314-2140

classes:
  irregular_density: PATO:0002141
  abnormal: PATO:0000460
  anatomical_entity: UBERON:0001062

relations:
  characteristic_of: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051

annotationProperties:
  exact_synonym: oio:hasExactSynonym

vars:
  anatomical_entity: "'anatomical_entity'"

name:
  text: "irregular density of %s"
  vars:
    - anatomical_entity

annotations:
  - annotationProperty: exact_synonym
    text: "irregularity of %s density"
    vars:
      - anatomical_entity

def:
  text: "An irregularity in the density of %s."
  vars:
    - anatomical_entity

equivalentTo:
  text: "'has_part' some (
        'irregular_density' and
        'characteristic_of' some %s and
        'has_modifier' some 'abnormal')"
  vars:
    - anatomical_entity
