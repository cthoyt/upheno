pattern_name: disorganizedAnatomicalEntity

pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/disorganizedAnatomicalEntity.yaml

description: 'Disorganized anatomical entity, e.g. disorganized corneal epithelium.'

#  examples:
#    - http://purl.obolibrary.org/obo/MP_0031131
#    - http://purl.obolibrary.org/obo/MP_0020859
#    - http://purl.obolibrary.org/obo/XPO_0115471

contributors:
  - https://orcid.org/0000-0001-8314-2140

classes:
  disorganized: PATO:0000937
  abnormal: PATO:0000460
  anatomical_entity: UBERON:0001062

relations:
  characteristic_of: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051

annotationProperties:
  exact_synonym: oio:hasExactSynonym

vars:
  anatomical_entity: "'anatomical_entity'"

name:
  text: "disorganized %s"
  vars:
    - anatomical_entity

annotations:
  - annotationProperty: exact_synonym
    text: "%s disarray"
    vars:
      - anatomical_entity

def:
  text: "Disorganization of %s."
  vars:
    - anatomical_entity

equivalentTo:
  text: "'has_part' some (
        'disorganized' and
        'characteristic_of' some %s and
        'has_modifier' some 'abnormal')"
  vars:
    - anatomical_entity
